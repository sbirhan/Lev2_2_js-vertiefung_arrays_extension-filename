<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev2_2_js-vertiefung_arrays_extension-filename</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <h1 style="text-align: center; padding-top: 5vw;">File Name Separator</h2>
    <form action="javascript: work();">
        <fieldset class="fieldForm">
            <legend>Input</legend>
            <div class="container">
                <label for="TextInput" id="lblTextInputBox">File Name</label>
                <input type="text" name="TextInputBox" id="TextInputBox">
                <button id="btnSend">Send</button>
                <p>You can input only a file name or a list consist of file names separated with ",".</p>
            </div>
        </fieldset>
    </form>
    <fieldset class="fieldResult">
        <legend>Output</legend>
        <p id="firstPart">First Part : </p>
        <p id="secondPart">Second Part : </p>
    </fieldset>
    <script src="assets/js/main.js"></script>
</body>
</html>
